    <body>

      <section id="nav">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <p>HoldIt</p>
          </a>
        </nav>
      </section><!-- nav -->

      <section id="bathrooms">
        <div id="plane-bg">
          <i class="fas fa-plane"></i>
        </div>

        <div id="bathrooms-con">

          <h2 class="text-center">Current bathroom lines</h2>
          <br>

            <div class="container">
              <div class="row">

                <div class="bathroom">
                  <h3>Front of Plane</h3>

                  <ul>
                    <li>
                      <p class="position">1.</p>
                      <p class="name">Levi Vilarreal</p>
                    </li>

                    <li>
                      <p class="position">2.</p>
                      <p class="name">Darren Phua</p>
                    </li>

                    <li>
                      <p class="position">3.</p>
                      <p class="name">Stephanie Tran</p>
                    </li>
                  </ul>
                </div><!-- bathroom -->

              </div><!-- row -->
            </div><!-- container -->
        </div>
      </section>

      <section id="form">

        <h2 class="text-center">Reserve a place in line</h2>
        <br>

          <div class="container" id="hide-on-submit">
            <div class="row">
              <div class="form">
                <div class="group">
                  <input type="text" id="email-form" required>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Email</label>
                </div>
                <br>
                <button type="submit" class="button-submit">Submit</button>
              </div>
            </div><!-- row -->
          </div><!-- container -->

          <div id="qr-code">
            <h3>Thanks! Save the QR code to scan in to the restroom</h3>
            <br>
            <img src="darren@gmail.com" alt="QR code" id="qr-img">
          </div>

          <p class="text-center" id="plane-form">
            <i class="fas fa-plane-departure"></i>
          </p>
      </section>

      <footer class="page-footer font-small indigo">

        <div class="footer-copyright text-center py-3">
          Made with <i class="far fa-heart"></i> by Darren, Levi and Stephanie @ HackTX
        </div>

      </footer><!-- Footer -->


        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/classie.js"></script>
        <script src="assets/js/main.js"></script>
